app-id: io.github.gkdevelopers.GKHealter
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: gk-healter

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-cache
  - --filesystem=xdg-cache/thumbnails:ro
  - --filesystem=~/.cache/mozilla:ro
  - --filesystem=~/.cache/google-chrome:ro
  - --filesystem=/var/cache/apt/archives:ro
  - --filesystem=/var/log:ro
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Notification

modules:
  - name: gk-healter
    buildsystem: meson
    sources:
      - type: git
        url: github.com/GK-Developers/GK-Healter
        branch: master

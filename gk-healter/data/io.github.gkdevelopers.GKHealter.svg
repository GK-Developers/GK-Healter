<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- GNOME Colors -->
    <linearGradient id="kit_body" x1="64" y1="8" x2="64" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color:#e01b24;stop-opacity:1"/> <!-- Red 4 -->
      <stop offset="1" style="stop-color:#a51d2d;stop-opacity:1"/> <!-- Red 5 -->
    </linearGradient>
    <linearGradient id="kit_lid" x1="64" y1="8" x2="64" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color:#f66151;stop-opacity:1"/> <!-- Red 2 -->
      <stop offset="1" style="stop-color:#c01c28;stop-opacity:1"/> <!-- Red 4 -->
    </linearGradient>
    <filter id="dropshadow" width="1.2" height="1.2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <rect x="16" y="24" width="96" height="96" rx="12" ry="12" fill="#000000" opacity="0.2" transform="translate(0, 4)"/>

  <!-- Main Box Body (Bottom/Darker part) -->
  <rect x="16" y="24" width="96" height="96" rx="12" ry="12" fill="url(#kit_body)"/>
  
  <!-- Box Lid/Front (Lighter/Top highlight) - Simulating 3D separation or just a nice gradient surface -->
  <rect x="16" y="24" width="96" height="88" rx="12" ry="12" fill="url(#kit_lid)"/>

  <!-- Handle (Top) -->
  <path d="M 48 24 L 48 16 C 48 12 52 8 56 8 L 72 8 C 76 8 80 12 80 16 L 80 24" 
        stroke="#3d3846" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- White Cross / Symbol Base -->
  <circle cx="64" cy="68" r="32" fill="#ffffff" opacity="0.9"/>
  
  <!-- Gear Icon to signify System Tool (Dark Grey/Slate) -->
  <path d="M 64 48 L 67 48 L 69 52 L 73 51 L 76 54 L 74 58 L 77 61 L 81 60 L 82 64 L 81 68 L 77 67 L 74 70 L 76 74 L 73 77 L 69 76 L 67 80 L 64 80 L 61 80 L 59 76 L 55 77 L 52 74 L 54 70 L 51 67 L 47 68 L 46 64 L 47 60 L 51 61 L 54 58 L 52 54 L 55 51 L 59 52 L 61 48 Z" 
        fill="#e01b24" transform="translate(0,0)"/>
  
  <!-- Pulse Line (White, overlaying the gear or inside) - Actually let's make the gear white on red, and pulse red on white circle -->
  <!-- Re-doing symbol: White Circle background -> Red Pulse + Red Gear elements -->
  
  <!-- Pulse / Heartbeat Line -->
  <path d="M 44 68 L 50 68 L 56 56 L 62 80 L 68 48 L 74 68 L 84 68" 
        stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Highlight Border (Inner) -->
  <rect x="18" y="26" width="92" height="84" rx="10" ry="10" 
        fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>

  <!-- Bottom Chin/Edge (Darker Red) for 3D feel -->
  <path d="M 28 112 L 100 112 C 106 112 112 106 112 100 L 112 104 C 112 110 106 116 100 116 L 28 116 C 22 116 16 110 16 104 L 16 100 C 16 106 22 112 28 112 Z" fill="#781219" opacity="0.4"/>

</svg>
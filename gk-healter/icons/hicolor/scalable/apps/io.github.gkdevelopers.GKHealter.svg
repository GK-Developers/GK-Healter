<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <filter id="shadow" x="-0.2" y="-0.2" width="1.4" height="1.4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="g_case" x1="64" y1="16" x2="64" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ed333b"/> 
      <stop offset="1" stop-color="#c01c28"/> 
    </linearGradient>
    <linearGradient id="g_highlight" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0" stop-color="#ffffff" stop-opacity="0.2"/>
       <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Handle Shadow -->
  <path d="M 44 24 L 44 16 C 44 12 48 8 52 8 L 76 8 C 80 8 84 12 84 16 L 84 24" 
        stroke="#000000" stroke-width="8" stroke-opacity="0.2" fill="none" transform="translate(0, 2)"/>

  <!-- Handle (Dark Grey) -->
  <path d="M 44 24 L 44 16 C 44 12 48 8 52 8 L 76 8 C 80 8 84 12 84 16 L 84 24" 
        stroke="#3d3846" stroke-width="8" fill="none" stroke-linecap="butt"/>

  <!-- Main Case Body (Red Gradient) with rounded corners -->
  <rect x="12" y="24" width="104" height="92" rx="12" ry="12" fill="url(#g_case)" filter="url(#shadow)"/>

  <!-- Top highlight/sheen on lid -->
  <path d="M 12 36 C 12 30 16 24 24 24 L 104 24 C 112 24 116 30 116 36 L 116 64 L 12 64 Z" fill="url(#g_highlight)" opacity="0.3"/>

  <!-- Cross Background (White Circle) -->
  <circle cx="64" cy="70" r="32" fill="#ffffff"/>

  <!-- Pulse Icon (Red Line) - Represents Health/Monitoring -->
  <path d="M 40 70 L 48 70 L 54 54 L 62 86 L 70 46 L 78 70 L 88 70" 
        stroke="#c01c28" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small Gear Overlay (System Aspect) - Bottom Right Corner of case? -> No, keep it clean. 
       Maybe separate? No, integrated is better. 
       Let's put a small tech indicator (LED) top right? -->
       
  <!-- LED Light (Green - "System OK") -->
  <circle cx="100" cy="38" r="4" fill="#33d17a"/>
  
  <!-- "Chin" bottom edge depth -->
  <path d="M 24 116 L 104 116 C 110 116 116 110 116 104 L 116 100 C 116 106 110 112 104 112 L 24 112 C 18 112 12 106 12 100 L 12 104 C 12 110 18 116 24 116 Z" fill="#a51d2d" opacity="0.8"/>

</svg>
app-id: io.github.mustafa4631.ZerraSystemCleaner
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: zerra-system-cleaner

finish-args:
  # Display and Input
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  
  # Minimal Filesystem access for cache cleaning
  # Home is excluded, specific cache paths used instead
  - --filesystem=xdg-cache
  - --filesystem=xdg-cache/thumbnails:ro
  - --filesystem=~/.cache/mozilla:ro
  - --filesystem=~/.cache/google-chrome:ro
  
  # Read-only access to system logs and archives
  - --filesystem=/var/cache/apt/archives:ro
  - --filesystem=/var/log:ro
  
  # External services access
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Notification

modules:
  - name: zerra-system-cleaner
    buildsystem: meson
    sources:
      - type: dir
        path: .

app-id: io.github.mustafa4631.ZerraSystemCleaner
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: zerra-system-cleaner

finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  
  # Filesystem access for cleaning
  # Note: Minimal permissions for user cache cleaning
  - --filesystem=xdg-cache
  - --filesystem=xdg-cache/thumbnails
  - --filesystem=~/.cache/mozilla:ro
  - --filesystem=~/.cache/google-chrome:ro
  
  # System access (read-only where possible)
  - --filesystem=/var/cache/apt/archives:ro
  - --filesystem=/var/log:ro
  
  # Required for Polkit/Root actions (may require manual review on Flathub)
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: zerra-system-cleaner
    buildsystem: meson
    sources:
      - type: dir
        path: .

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5C8A"/>
    </linearGradient>
    <linearGradient id="brushGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Broom/brush handle -->
  <rect x="56" y="20" width="16" height="55" rx="3" fill="#8B4513" transform="rotate(15, 64, 64)"/>
  
  <!-- Brush bristles base -->
  <rect x="48" y="70" width="32" height="12" rx="2" fill="#D4A574" transform="rotate(15, 64, 64)"/>
  
  <!-- Brush bristles -->
  <g fill="#C19A6B" transform="rotate(15, 64, 64)">
    <rect x="50" y="82" width="4" height="20" rx="1"/>
    <rect x="56" y="82" width="4" height="22" rx="1"/>
    <rect x="62" y="82" width="4" height="20" rx="1"/>
    <rect x="68" y="82" width="4" height="22" rx="1"/>
    <rect x="74" y="82" width="4" height="20" rx="1"/>
  </g>
  
  <!-- Sparkles for "clean" effect -->
  <g fill="#FFFFFF">
    <polygon points="30,35 32,40 37,40 33,43 35,48 30,45 25,48 27,43 23,40 28,40" opacity="0.9"/>
    <polygon points="95,28 96,31 99,31 97,33 98,36 95,34 92,36 93,33 91,31 94,31" opacity="0.8"/>
    <polygon points="88,55 89,57 91,57 90,58 90,60 88,59 86,60 86,58 85,57 87,57" opacity="0.7"/>
  </g>
  
  <!-- Circular arrow (recycling/cleaning concept) -->
  <path d="M 85 45 A 25 25 0 0 1 85 85" 
        stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  <polygon points="88,82 80,88 82,78" fill="#FFFFFF" opacity="0.6"/>
</svg>

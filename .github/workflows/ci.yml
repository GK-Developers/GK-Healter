name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint tools
        run: pip install flake8 pycodestyle

      - name: Run flake8
        run: |
          flake8 gk-healter/src/ \
            --max-line-length=120 \
            --ignore=E111,E114,E117,E121,E122,E203,E261,E301,E302,E303,E305,E402,E701,E722,E741,F401,F402,F841,W391,W503,E501 \
            --count --statistics

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            gir1.2-gtk-3.0 \
            libgirepository1.0-dev \
            gobject-introspection \
            gcc \
            python3-dev \
            libcairo2-dev \
            pkg-config

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pytest psutil PyGObject

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/tests:${{ github.workspace }}/gk-healter
        run: pytest tests/ -v --tb=short

  build:
    name: Build (Meson)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson ninja-build \
            python3 python3-gi \
            gir1.2-gtk-3.0 \
            libcairo2-dev

      - name: Meson setup & compile
        run: |
          cd gk-healter
          meson setup _build
          meson compile -C _build

      - name: Meson install (dry-run)
        run: |
          cd gk-healter
          DESTDIR=/tmp/install meson install -C _build

  deb-package:
    name: Debian Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot

      - name: Build .deb
        run: |
          cd gk-healter
          make deb

      - name: Verify .deb
        run: |
          ls -la gk-healter/*.deb
          dpkg-deb --info gk-healter/*.deb
